# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache:
   - packages
   - directories:
     - $HOME/.vignette_cache


os:
  - linux

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - libmagick++-dev

before_install: |
  mkdir ~/.R
  cat <<EOF > ~/.R/Makevars
  CXX1X=g++-4.9
  CXX1XSTD=-std=c++11

notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: change


before_script:  #do this before the build so as to cache the vignettes
  - if Rscript -e "pkgdown::build_site()"; then PKGDOWN_BUILT=1; fi
  - mv -f docs $HOME/docs

after_success:
  - Rscript -e 'options(covr.gcov = "gcov-4.9");library(covr);codecov()'
  - Rscript -e 'library(goodpractice);gp(checks=all_checks()[!grepl("(rcmdcheck|covr)",all_checks())])'
  - ./inst/deploy_pages.sh
